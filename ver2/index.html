<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1a1a; --white: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--white); 
            font-family: 'Cormorant Garamond', serif; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .outer-frame {
            position: relative; 
            width: calc(100% - 40px); 
            height: calc(100% - 40px);
            max-width: 400px; 
            max-height: 700px; 
            border: 1px solid var(--black);
            background: var(--white); 
            overflow: hidden; 
        }

        .invitation-container { 
            width: 100%;
            height: 100%;
            position: relative; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        /* --- Welcome画面 --- */
        #welcomeScreen {
            position: absolute; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            background: var(--white);
            z-index: 9999;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .fan-box {
            position: relative;
            width: 340px; height: 220px;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .fan-img {
            width: 100%; height: 100%;
            background-image: url('fan.jfif'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .yc-name {
            position: absolute;
            top: 31%; left: 50%;
            transform: translateX(-50%);
            font-family: 'Water Brush', cursive;
            font-size: 2.1rem; 
            color: var(--black);
            white-space: nowrap;
        }

        .welcome-text { 
            font-size: 1.6rem; color: var(--black); letter-spacing: 5px; 
            text-align: center; margin-top: 15px; pointer-events: none;
        }

        .tap-hint { 
            margin-top: 30px; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.5; 
            animation: blink 2s infinite; pointer-events: none;
        }

        @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.1; } }

        /* --- Detail画面 --- */
        #detailScreen { 
            display: none; 
            width: 100%;
            min-height: 100%;
        }
        
        .detail-hero-img {
            width: 100%; 
            aspect-ratio: 1287 / 966; 
            background-image: url('wdpic.jpeg'); 
            background-size: cover; 
            background-position: center;
            background-color: #f0f0f0;
        }

        .content-body { padding: 40px 25px; text-align: center; }
        .section-title { font-size: 1.6rem; border-bottom: 1px solid var(--black); padding-bottom: 10px; margin-bottom: 35px; }
        
        .info-block { margin-bottom: 30px; }
        .info-block h3 { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.7; }
        .info-block p { font-size: 1.1rem; line-height: 1.6; margin: 0; }

        /* RSVPフォームの調整 */
        .rsvp-form { margin-top: 50px; border-top: 1px solid var(--black); padding-top: 40px; text-align: left; }
        .rsvp-form label { display: block; font-size: 0.8rem; margin-bottom: 5px; letter-spacing: 1px; font-weight: 600; }
        input, select, textarea { 
            width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid var(--black); 
            background: transparent; font-family: inherit; box-sizing: border-box; font-size: 1rem;
        }
        textarea { height: 80px; resize: none; }
        .btn { 
            background: var(--black); color: var(--white); border: none; padding: 18px; 
            width: 100%; font-weight: bold; cursor: pointer; letter-spacing: 2px; margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="outer-frame">
        <div class="invitation-container" id="scrollContainer">
            
            <div id="welcomeScreen" onclick="openInvitation()">
                <div class="fan-box">
                    <div class="fan-img"></div>
                    <div class="yc-name">Y & C</div>
                </div>
                <div class="welcome-text">WELCOME TO<br>OUR WEB INVITATION</div>
                <div class="tap-hint">TAP TO OPEN</div>
            </div>

            <div id="detailScreen">
                <div class="detail-hero-img"></div>
                <div class="content-body">
                    <h2 class="section-title">RSVP</h2>
                    
                    <div class="rsvp-form">
                        <label>Name (Latin)</label>
                        <input type="text" placeholder="お名前をローマ字で記入してください">

                        <label>Attendance</label>
                        <select>
                            <option value="" disabled selected>ご出席についてお選びください</option>
                            <option value="yes">ご出席</option>
                            <option value="no">ご欠席</option>
                        </select>

                        <label>Stay</label>
                        <select>
                            <option value="" disabled selected>宿泊についてお選びください</option>
                            <option value="stay-yes">宿泊可能</option>
                            <option value="stay-no">宿泊不可</option>
                        </select>

                        <label>Allergy</label>
                        <textarea placeholder="アレルギーがある場合はご入力ください"></textarea>

                        <button class="btn">SEND RESPONSE</button>
                    </div>

                    <div style="height: 100px;"></div> </div>
            </div>

        </div>
    </div>

    <script>
        function openInvitation() {
            const welcome = document.getElementById('welcomeScreen');
            const detail = document.getElementById('detailScreen');
            
            welcome.style.transform = 'translateY(-100%)';
            welcome.style.opacity = '0';
            
            setTimeout(() => {
                welcome.style.display = 'none';
                detail.style.display = 'block';
                document.getElementById('scrollContainer').scrollTop = 0;
            }, 600);
        }
    </script>
</body>
</html>
