<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --black: #1a1a1a; 
            --white: #ffffff; 
            --gold: #c5a059;
            --didot: "Didot", "Bodoni MT", "Cormorant Garamond", serif;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--white); 
            font-family: var(--didot); 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .outer-frame {
            position: relative; 
            width: calc(100% - 40px); 
            height: calc(100% - 40px);
            max-width: 400px; 
            max-height: 700px; 
            border: 1px solid var(--black);
            background: var(--white); 
            overflow: hidden; 
        }

        .invitation-container { 
            width: 100%; height: 100%;
            position: relative; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        /* --- Welcome画面 --- */
        #welcomeScreen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            background: var(--white); z-index: 9999;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .fan-box {
            position: relative; width: 340px; height: 220px;
            margin-bottom: 10px; pointer-events: none;
        }

        .fan-img {
            width: 100%; height: 100%;
            background-image: url('fan.jfif'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        .yc-name {
            position: absolute; top: 31%; left: 50%;
            transform: translateX(-50%);
            font-family: 'Water Brush', cursive;
            font-size: 2.1rem; color: var(--black); white-space: nowrap;
        }

        .welcome-text { 
            font-size: 1.3rem; color: var(--black); letter-spacing: 3px; 
            text-align: center; margin-top: 15px; pointer-events: none;
            line-height: 1.6; font-weight: 700; 
        }

        .tap-hint { 
            margin-top: 30px; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.5; 
            animation: blink 2s infinite; pointer-events: none;
        }

        @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.1; } }

        /* --- Detail画面 --- */
        #detailScreen { display: none; width: 100%; min-height: 100%; }
        
        .detail-hero-img {
            width: 100%; aspect-ratio: 1287 / 966; 
            background-image: url('wdpic.jpeg'); 
            background-size: cover; background-position: center;
            background-color: #f0f0f0;
        }

        .content-body { padding: 40px 25px; text-align: center; }
        
        .event-details { margin-bottom: 60px; }
        .detail-title { font-size: 1.8rem; letter-spacing: 3px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .detail-item { margin-bottom: 40px; }
        .detail-label { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--gold); margin-bottom: 10px; display: block; }
        .detail-value { font-size: 1.3rem; line-height: 1.5; color: var(--black); margin: 0; font-weight: 400; }
        
        .jp-address { 
            font-size: 0.95rem; 
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif; 
            margin-top: 8px; 
            line-height: 1.8; color: #333;
        }

        .map-btn-container { 
            margin: 25px auto 0; 
            width: 100%; 
        }
        .map-btn {
            display: block;
            padding: 16px;
            border: 1px solid var(--black);
            color: var(--white);
            background-color: var(--black);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 2px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .map-btn:active { opacity: 0.7; }

        /* RSVPフォーム */
        .rsvp-form { margin-top: 60px; border-top: 1px solid var(--black); padding-top: 50px; text-align: left; }
        .rsvp-deadline { text-align: center; font-size: 0.9rem; color: var(--black); margin-bottom: 40px; line-height: 1.6; font-family: "Hiragino Mincho ProN", serif; }
        
        .rsvp-form label { display: block; font-size: 0.8rem; margin-bottom: 8px; letter-spacing: 1px; font-weight: 600; }
        
        .input-hint {
            display: block;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 12px;
            font-family: "Hiragino Mincho ProN", serif;
        }

        .name-row { display: flex; gap: 10px; width: 100%; margin-bottom: 25px; }
        .name-field { flex: 1; }

        input, select, textarea { 
            width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid var(--black); 
            background: transparent; font-family: var(--didot); box-sizing: border-box; font-size: 1rem; border-radius: 0;
        }
        textarea { height: 80px; resize: none; }
        .btn { 
            background: var(--black); color: var(--white); border: none; padding: 18px; 
            width: 100%; font-weight: bold; cursor: pointer; letter-spacing: 2px; margin-top: 10px;
            font-family: var(--didot);
        }

    </style>
</head>
<body>

    <div class="outer-frame">
        <div class="invitation-container" id="scrollContainer">
            
            <div id="welcomeScreen" onclick="openInvitation()">
                <div class="fan-box">
                    <div class="fan-img"></div>
                    <div class="yc-name">Y & C</div>
                </div>
                <div class="welcome-text">Yuya & Chikayo<br>Wedding Invitation</div>
                <div class="tap-hint">TAP TO OPEN</div>
            </div>

            <div id="detailScreen">
                <div class="detail-hero-img"></div>
                
                <div class="content-body">
                    <div class="event-details">
                        <h2 class="detail-title">Wedding Details</h2>
                        
                        <div class="detail-item">
                            <span class="detail-label">Date</span>
                            <p class="detail-value">May 6, 2026, Wednesday<br>13:00 Start</p>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Venue</span>
                            <p class="detail-value">ZENBO SEINEI</p>
                            <p class="jp-address">禅坊 靖寧<br>〒656-2301 兵庫県淡路市楠本 字場中2594-5</p>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Access</span>
                            <p class="detail-value" style="font-family: 'Hiragino Mincho ProN', serif; font-size: 1.1rem;">淡路ICより車で5分</p>
                            <div class="map-btn-container">
                                <a href="https://www.google.co.jp/maps/place/%E7%A6%85%E5%9D%8A+%E9%9D%96%E5%AF%A7(%E3%81%9C%E3%82%93%E3%81%BC%E3%81%86+%E3%81%9B%E3%81%84%E3%81%AD%E3%81%84)/@34.57925,134.9850361,19z/data=!4m9!3m8!1s0x3554d3e9a62b1815:0x17d06f41954980ed!5m2!4m1!1i2!8m2!3d34.5787864!4d134.9854778!16s%2Fg%2F11sn_5qspc?hl=ja" target="_blank" class="map-btn">
                                    VIEW ON GOOGLE MAPS
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="rsvp-form">
                        <p class="rsvp-deadline">大変お手数ですが、<br>3月1日(日)までにご回答をお願いします</p>
                        
                        <label>Name (Latin)</label>
                        <span class="input-hint">※お名前はローマ字でご入力ください</span>
                        
                        <div class="name-row">
                            <div class="name-field"><input type="text" placeholder="Last Name"></div>
                            <div class="name-field"><input type="text" placeholder="First Name"></div>
                        </div>

                        <label>Attendance</label>
                        <select>
                            <option value="" disabled selected>ご出席についてお選びください</option>
                            <option value="yes">ご出席</option>
                            <option value="no">ご欠席</option>
                        </select>

                        <label>Stay</label>
                        <select>
                            <option value="" disabled selected>宿泊についてお選びください</option>
                            <option value="stay-yes">宿泊可能</option>
                            <option value="stay-no">宿泊不可</option>
                        </select>

                        <label>Allergy</label>
                        <textarea placeholder="アレルギーがある場合はご入力ください"></textarea>

                        <button class="btn">SEND RESPONSE</button>
                    </div>
                    <div style="height: 100px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openInvitation() {
            const welcome = document.getElementById('welcomeScreen');
            const detail = document.getElementById('detailScreen');
            welcome.style.transform = 'translateY(-100%)';
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                detail.style.display = 'block';
                document.getElementById('scrollContainer').scrollTop = 0;
            }, 600);
        }
    </script>
</body>
</html>
