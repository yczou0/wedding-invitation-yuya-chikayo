<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1a1a; --white: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--white); 
            font-family: 'Cormorant Garamond', serif; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .outer-frame {
            position: relative; 
            width: calc(100% - 40px); 
            height: calc(100% - 40px);
            max-width: 400px; 
            max-height: 700px; 
            border: 1px solid var(--black);
            background: var(--white); 
            overflow: hidden; 
        }

        .invitation-container { 
            width: 100%;
            height: 100%;
            position: relative; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        /* --- Welcome画面 --- */
        #welcomeScreen {
            position: absolute; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            background: var(--white);
            z-index: 9999;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .fan-box {
            position: relative;
            width: 340px; height: 220px;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .fan-img {
            width: 100%; height: 100%;
            background-image: url('fan.jfif'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .yc-name {
            position: absolute;
            top: 31%; left: 50%;
            transform: translateX(-50%);
            font-family: 'Water Brush', cursive;
            font-size: 2.1rem; 
            color: var(--black);
            white-space: nowrap;
        }

        .welcome-text { 
            font-size: 1.6rem; color: var(--black); letter-spacing: 5px; 
            text-align: center; margin-top: 15px; pointer-events: none;
        }

        .tap-hint { 
            margin-top: 30px; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.5; 
            animation: blink 2s infinite; pointer-events: none;
        }

        @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.1; } }

        /* --- Detail画面 --- */
        #detailScreen { 
            display: none; 
            width: 100%;
            min-height: 100%;
        }
        
        /* 【修正箇所】1287x966の比率（約1.33:1）に合わせて高さを自動計算 */
        .detail-hero-img {
            width: 100%; 
            /* 幅100%に対して、指定ピクセル比率(966/1287)で高さを確保 */
            aspect-ratio: 1287 / 966; 
            background-image: url('wdpic.jpeg'); 
            background-size: cover; 
            background-position: center;
            background-color: #f0f0f0;
        }

        .content-body { padding: 40px 25px; text-align: center; }
        .section-title { font-size: 1.6rem; border-bottom: 1px solid var(--black); padding-bottom: 10px; margin-bottom: 35px; }
        .info-block { margin-bottom: 30px; }
        .info-block h3 { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.7; }
        .info-block p { font-size: 1.1rem; line-height: 1.6; margin: 0; }

        .rsvp-form { margin-top: 50px; border-top: 1px solid var(--black); padding-top: 40px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid var(--black); background: transparent; box-sizing: border-box; }
        .btn { background: var(--black); color: var(--white); border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; letter-spacing: 2px; }

    </style>
</head>
<body>

    <div class="outer-frame">
        <div class="invitation-container" id="scrollContainer">
            
            <div id="welcomeScreen" onclick="openInvitation()">
                <div class="fan-box">
                    <div class="fan-img"></div>
                    <div class="yc-name">Y & C</div>
                </div>
                <div class="welcome-text">WELCOME TO<br>OUR WEDDING</div>
                <div class="tap-hint">TAP TO OPEN</div>
            </div>

            <div id="detailScreen">
                <div class="detail-hero-img"></div>
                <div class="content-body">
                    <h2 class="section-title">Invitation</h2>
                    <div class="info-block">
                        <h3>Date</h3>
                        <p>Saturday, June 14, 2026<br>3:00 PM</p>
                    </div>
                    <div class="info-block">
                        <h3>Venue</h3>
                        <p>The Grand Heritage<br>Aoyama, Tokyo</p>
                    </div>
                    <div class="rsvp-form">
                        <input type="text" placeholder="Your Name">
                        <select>
                            <option value="" disabled selected>Attendance</option>
                            <option value="yes">Joyfully Accepts</option>
                            <option value="no">Regretfully Declines</option>
                        </select>
                        <button class="btn">SEND RESPONSE</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function openInvitation() {
            const welcome = document.getElementById('welcomeScreen');
            const detail = document.getElementById('detailScreen');
            
            welcome.style.transform = 'translateY(-100%)';
            welcome.style.opacity = '0';
            
            setTimeout(() => {
                welcome.style.display = 'none';
                detail.style.display = 'block';
                document.getElementById('scrollContainer').scrollTop = 0;
            }, 600);
        }
    </script>
</body>
</html>
