<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1a1a; --white: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--white); 
            font-family: 'Cormorant Garamond', serif; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; 
        }

        .outer-frame {
            position: relative; 
            width: calc(100% - 40px); 
            height: calc(100% - 40px);
            max-width: 400px; 
            max-height: 700px; 
            border: 1px solid var(--black);
            background: var(--white); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
        }

        .invitation-container { 
            flex: 1; 
            position: relative; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        /* --- Welcome画面 --- */
        .welcome-screen {
            position: absolute; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            background: var(--white);
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); 
            cursor: pointer; 
            z-index: 10;
        }

        /* 扇子コンテナ：サイズを拡大 (280px -> 340px) */
        .fan-box {
            position: relative;
            width: 340px; 
            height: 220px;
            margin-bottom: 10px;
        }

        .fan-img {
            width: 100%;
            height: 100%;
            background-image: url('fan.jfif'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 文字位置の微調整：扇子の紙部分（上半分）にフィットさせる */
        .yc-name {
            position: absolute;
            top: 30%; /* 少し上に持ち上げて紙の部分へ移動 */
            left: 50%;
            transform: translateX(-50%) rotate(-1deg);
            font-family: 'Water Brush', cursive;
            font-size: 3.2rem; /* 扇子に合わせて少し大きく */
            color: var(--black);
            white-space: nowrap;
            pointer-events: none;
            /* 読みやすくするための微かな光彩 */
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        .welcome-text { 
            font-size: 1.6rem; 
            color: var(--black); 
            letter-spacing: 5px; 
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }

        .tap-hint { 
            margin-top: 30px; 
            font-size: 0.7rem; 
            letter-spacing: 2px; 
            opacity: 0.5; 
            animation: blink 2s infinite; 
        }

        @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.1; } }

        /* --- Detail画面 --- */
        .detail-screen { 
            opacity: 0; 
            transition: opacity 0.5s ease; 
            min-height: 100%; 
        }
        
        .detail-hero-img {
            width: 100%; 
            height: 240px;
            background-image: url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; 
            background-position: center;
        }

        .content-body { padding: 40px 25px; text-align: center; }
        .section-title { font-size: 1.6rem; border-bottom: 1px solid var(--black); padding-bottom: 10px; margin-bottom: 35px; }

        .info-block { margin-bottom: 30px; }
        .info-block h3 { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.7; }
        .info-block p { font-size: 1.1rem; line-height: 1.6; margin: 0; }

        .rsvp-form { margin-top: 50px; border-top: 1px solid var(--black); padding-top: 40px; }
        input, select { 
            width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid var(--black); 
            background: transparent; font-family: inherit; box-sizing: border-box; 
        }
        .btn { 
            background: var(--black); color: var(--white); border: none; padding: 18px; 
            width: 100%; font-weight: bold; cursor: pointer; letter-spacing: 2px; 
        }

        .welcome-screen.hide { transform: translateY(-100%); }
        .detail-screen.show { opacity: 1; }
    </style>
</head>
<body>

    <div class="outer-frame">
        <div class="invitation-container" id="scrollContainer">
            
            <div class="welcome-screen" id="welcomeScreen">
                <div class="fan-box">
                    <div class="fan-img"></div>
                    <div class="yc-name">Y & C</div>
                </div>
                <div class="welcome-text">WELCOME TO<br>OUR WEDDING</div>
                <div class="tap-hint">TAP TO OPEN</div>
            </div>

            <div class="detail-screen" id="detailScreen">
                <div class="detail-hero-img"></div>
                <div class="content-body">
                    <h2 class="section-title">Invitation</h2>
                    <div class="info-block">
                        <h3>Date</h3>
                        <p>Saturday, June 14, 2026<br>3:00 PM</p>
                    </div>
                    <div class="info-block">
                        <h3>Venue</h3>
                        <p>The Grand Heritage<br>Aoyama, Tokyo</p>
                    </div>
                    <div class="rsvp-form">
                        <input type="text" placeholder="Your Name">
                        <select>
                            <option value="" disabled selected>Attendance</option>
                            <option value="yes">Joyfully Accepts</option>
                            <option value="no">Regretfully Declines</option>
                        </select>
                        <button class="btn">SEND RESPONSE</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('welcomeScreen').addEventListener('click', function() {
            this.classList.add('hide');
            document.getElementById('detailScreen').classList.add('show');
            document.getElementById('scrollContainer').scrollTop = 0;
        });
    </script>
</body>
</html>
