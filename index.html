<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ivory); 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Cormorant Garamond', serif;
        }

        /* 基準となるステージ（座標のズレを完全に防ぐ） */
        .stage {
            position: relative;
            width: 340px; height: 240px;
        }

        /* --- 封筒：背面 --- */
        .env-back {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--forest-green);
            z-index: 1;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* --- 招待状カード：最初は封筒の下部に深く沈める --- */
        .card-container {
            position: absolute;
            top: 150px; /* ここが重要：封筒の陰に完全に隠れる深さ */
            left: 15px;
            width: 310px; height: 260px;
            z-index: 2; /* 最初は背面(1)と前面(3)の間 */
            transform-style: preserve-3d;
            /* 1:上昇、2:最前面へ移動、3:展開 */
            animation: 
                slideUp 2.8s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards 2.5s, 
                toFront 0.1s forwards 4.8s;
        }

        .card-top {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            box-sizing: border-box; padding: 30px 15px; text-align: center;
            z-index: 2;
        }

        .card-bottom {
            position: absolute; top: 100%; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            border-top: 1px dashed rgba(45, 64, 46, 0.2);
            box-sizing: border-box; padding: 15px;
            transform-origin: top;
            transform: rotateX(179deg);
            backface-visibility: hidden;
            animation: unfold 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards 5.0s;
        }

        /* --- 封筒：前面（ポケット） --- */
        .env-front {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--forest-green);
            /* V字の切れ込み：ここからカードがせり上がってくる */
            clip-path: polygon(0 40%, 50% 60%, 100% 40%, 100% 100%, 0 100%);
            z-index: 3;
        }

        /* --- 封筒：蓋 --- */
        .flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 170px solid transparent; border-right: 170px solid transparent;
            border-top: 135px solid var(--forest-green);
            transform-origin: top;
            z-index: 4;
            animation: openFlap 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards 1s;
        }

        /* アニメーション */
        @keyframes openFlap { 
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(180deg); z-index: 0; } 
        }
        
        /* カードが封筒の口から出て、画面中央に留まるまでの上昇 */
        @keyframes slideUp { 
            0% { transform: translateY(0); }
            100% { transform: translateY(-380px); } 
        }

        /* カードが封筒の縁を超えた瞬間に、手前に持ってくる */
        @keyframes toFront { 
            to { z-index: 100; } 
        }

        @keyframes unfold { to { transform: rotateX(0deg); } }
        
        /* 最後に封筒だけをフェードアウト */
        .env-group { animation: fadeOut 0.8s forwards 6.8s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* 装飾 */
        .names { font-size: 1.6rem; margin: 15px 0; color: var(--forest-green); font-weight: 600; line-height: 1.2; }
        .rsvp-form { border-top: 1px solid var(--forest-green); margin-top: 10px; padding-top: 10px; text-align: left; }
        input, select { width: 100%; margin-bottom: 5px; padding: 8px; border: none; border-bottom: 1px solid var(--forest-green); background: transparent; font-family: inherit; font-size: 0.85rem; box-sizing: border-box; outline: none; }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="stage">
        <div class="card-container">
            <div class="card-top">
                <p style="font-size: 0.6rem; letter-spacing: 3px; margin:0;">INVITATION</p>
                <div class="names">GENEVIEVE<br>& CHARLES</div>
                <p style="font-size: 0.8rem; margin:0;">JUNE 14, 2026</p>
            </div>
            <div class="card-bottom">
                <div class="rsvp-form">
                    <p style="text-align: center; font-size: 0.7rem; margin: 0 0 5px 0;">RSVP</p>
                    <input type="text" placeholder="Your Name">
                    <select>
                        <option value="">Attendance</option>
                        <option value="yes">Accepts with pleasure</option>
                        <option value="no">Declines with regret</option>
                    </select>
                    <button class="btn">SEND RESPONSE</button>
                </div>
            </div>
        </div>

        <div class="env-group">
            <div class="flap"></div>
            <div class="env-back"></div>
            <div class="env-front"></div>
        </div>
    </div>

</body>
</html>
