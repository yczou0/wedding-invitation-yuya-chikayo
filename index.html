<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { 
            --forest-green: #2D402E; 
            --pure-white: #FFFFFF; 
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--pure-white); 
            font-family: 'Cormorant Garamond', serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 外枠の設定 */
        .outer-frame {
            position: relative;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            max-width: 400px;
            max-height: 700px;
            border: 3px solid var(--forest-green); /* フォレストグリーンの外枠 */
            background-color: var(--pure-white);
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* 内部コンテナ（スクロール用） */
        .invitation-container {
            flex: 1;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* --- Welcome画面 --- */
        .welcome-screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--pure-white);
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .welcome-text {
            font-size: 2rem;
            color: var(--forest-green);
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .welcome-photo {
            width: 80%;
            aspect-ratio: 3/4;
            background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            border: 1px solid var(--forest-green);
            filter: sepia(20%);
        }

        /* --- Detail画面 --- */
        .detail-screen {
            padding: 60px 30px;
            background-color: var(--pure-white);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .detail-title {
            font-size: 1.8rem;
            color: var(--forest-green);
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--forest-green);
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        .detail-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .detail-section h3 {
            font-size: 1.1rem;
            color: var(--forest-green);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .detail-section p {
            font-size: 1rem;
            color: #333;
            line-height: 1.8;
        }

        /* RSVPフォーム */
        .rsvp-form {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--forest-green);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--forest-green);
            background-color: var(--pure-white);
            font-family: inherit;
            box-sizing: border-box;
            color: var(--forest-green);
        }

        .btn {
            background-color: var(--forest-green);
            color: var(--pure-white);
            padding: 18px;
            border: none;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* アニメーション用クラス */
        .welcome-screen.hidden {
            transform: translateY(-100%);
        }
        .detail-screen.visible {
            opacity: 1;
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--forest-green);
            letter-spacing: 1px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="outer-frame">
        <div class="invitation-container" id="invitationContainer">
            
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-text">
                    WELCOME TO<br>OUR WEDDING
                </div>
                <div class="welcome-photo"></div>
                <div class="tap-hint">Tap to Open</div>
            </div>

            <div class="detail-screen" id="detailScreen">
                <h2 class="detail-title">Invitation</h2>

                <div class="detail-section">
                    <h3>The Day</h3>
                    <p>Saturday, June 14, 2026<br>3:00 PM - Ceremony</p>
                </div>

                <div class="detail-section">
                    <h3>The Place</h3>
                    <p>Grand View Garden<br>456 Rose Lane, Tokyo</p>
                </div>

                <div class="rsvp-form">
                    <h3 style="text-align: center; letter-spacing: 3px;">RSVP</h3>
                    <p style="text-align: center; font-size: 0.8rem; margin-bottom: 20px;">Please respond by May 1st</p>
                    <input type="text" placeholder="Full Name">
                    <select>
                        <option value="" disabled selected>Will you join us?</option>
                        <option value="yes">Joyfully Accepts</option>
                        <option value="no">Regretfully Declines</option>
                    </select>
                    <textarea placeholder="Message to the Couple" rows="3"></textarea>
                    <button class="btn">SEND RESPONSE</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('welcomeScreen').addEventListener('click', function() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('detailScreen').classList.add('visible');
            document.getElementById('invitationContainer').scrollTop = 0;
        });
    </script>

</body>
</html>
