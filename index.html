<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ivory); 
            font-family: 'Cormorant Garamond', serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* すべてのパーツの基準点 */
        .stage {
            position: relative;
            width: 340px; height: 100vh;
        }

        /* --- 封筒：背面 --- */
        .env-back {
            position: absolute; bottom: 20%; left: 50%;
            width: 340px; height: 240px;
            background: var(--forest-green);
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* --- 招待状カード --- */
        .card-container {
            position: absolute;
            bottom: 20%; left: 50%;
            width: 310px; height: 260px;
            /* 封筒の底に合わせる (translateXは中心合わせ、translateYは初期位置) */
            transform: translateX(-50%) translateY(0);
            z-index: 5;
            transform-style: preserve-3d;
            /* 1:上昇、2:最前面へ、3:展開 */
            animation: 
                slideUp 2s forwards 2.5s, 
                toFront 0.1s forwards 4.5s;
        }

        .card-top {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            box-sizing: border-box; padding: 30px 15px; text-align: center;
        }

        .card-bottom {
            position: absolute; top: 100%; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            border-top: 1px dashed rgba(45, 64, 46, 0.2);
            box-sizing: border-box; padding: 15px;
            transform-origin: top;
            transform: rotateX(179deg);
            backface-visibility: hidden;
            animation: unfold 1s cubic-bezier(0.4, 0, 0.2, 1) forwards 4.6s;
        }

        /* --- 封筒：前面（V字カット） --- */
        .env-front {
            position: absolute; bottom: 20%; left: 50%;
            width: 340px; height: 240px;
            background: var(--forest-green);
            transform: translateX(-50%);
            clip-path: polygon(0 35%, 100% 35%, 100% 100%, 0 100%);
            z-index: 10; /* カードを隠す */
        }

        /* --- 封筒：蓋 --- */
        .flap {
            position: absolute; bottom: calc(20% + 240px); left: 50%;
            width: 0; height: 0;
            border-left: 170px solid transparent; border-right: 170px solid transparent;
            border-top: 140px solid var(--forest-green);
            transform: translateX(-50%);
            transform-origin: bottom;
            z-index: 11;
            animation: openFlap 1s forwards 1s;
        }

        /* アニメーション */
        @keyframes openFlap { to { transform: translateX(-50%) rotateX(180deg); z-index: 1; } }
        /* カードが画面の中央に来るように上昇距離を調整 */
        @keyframes slideUp { to { transform: translateX(-50%) translateY(-35vh); } }
        @keyframes toFront { to { z-index: 100; } }
        @keyframes unfold { to { transform: rotateX(0deg); } }
        
        /* 最後に封筒だけを消すグループ */
        .env-group { animation: fadeOut 0.8s forwards 6.5s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* 装飾 */
        .names { font-size: 1.6rem; margin: 15px 0; color: var(--forest-green); font-weight: 600; line-height: 1.2; }
        .rsvp-form { border-top: 1px solid var(--forest-green); margin-top: 10px; padding-top: 10px; text-align: left; }
        input, select { width: 100%; margin-bottom: 5px; padding: 8px; border: none; border-bottom: 1px solid var(--forest-green); background: transparent; font-family: inherit; font-size: 0.85rem; box-sizing: border-box; outline: none; }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="stage">
        <div class="card-container">
            <div class="card-top">
                <p style="font-size: 0.6rem; letter-spacing: 3px; margin:0;">INVITATION</p>
                <div class="names">GENEVIEVE<br>& CHARLES</div>
                <p style="font-size: 0.8rem; margin:0;">JUNE 14, 2026</p>
            </div>
            <div class="card-bottom">
                <div class="rsvp-form">
                    <p style="text-align: center; font-size: 0.7rem; margin: 0 0 5px 0;">RSVP</p>
                    <input type="text" placeholder="Your Name">
                    <select>
                        <option value="">Attendance</option>
                        <option value="yes">Accepts with pleasure</option>
                        <option value="no">Declines with regret</option>
                    </select>
                    <button class="btn">SEND RESPONSE</button>
                </div>
            </div>
        </div>

        <div class="env-group">
            <div class="env-back"></div>
            <div class="env-front"></div>
            <div class="flap"></div>
        </div>
    </div>

</body>
</html>
